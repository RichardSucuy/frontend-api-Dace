<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Listado de Agencias</h3>
            <div class="float-right">
              <a routerLink="./nuevo" class="btn btn-info btn-sm">
                <i class="fa fa-plus" aria-hidden="true"></i> Nuevo
              </a>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered table-striped" id="tblAgencias">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Teléfono</th>
                  <th>Dirección</th>
                  <th>Ciudad</th>
                  <th class="text-center" style="width: 150px;">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Los datos de la tabla serán cargados dinámicamente por DataTables -->
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->

<!-- Modal para detalles de la agencia -->
<div id="mdlAgencia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Detalles de la Agencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Detalles de la agencia -->
      </div>
    </div>
  </div>
</div>
