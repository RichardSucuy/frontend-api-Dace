<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="../../index3.html" class="brand-link">
    <img src="./assets/dist/img/DaceTransLogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">CallCenter</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ user?.username }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
        <li class="nav-item has-treeview" *ngFor="let item of menuItems">
          <a href="{{item.link}}" class="{{item.class}}">
            <i class="{{item.icon}}"></i>
            <p class="ml-2">
              {{item.title}}
              <ng-container *ngIf="item.submenu.length > 0">
                <span class="badge badge-primary ml-2">{{item.submenu.length}}</span>
                <i class="right fas fa-angle-left"></i>
              </ng-container>
            </p>
          </a>

          <ul class="nav nav-treeview" *ngIf="item.submenu.length > 0">
            <li class="nav-item" *ngFor="let subMenuItem of item.submenu">
              <a routerLink="{{subMenuItem.link}}" class="{{subMenuItem.class}}" style="cursor: pointer;">
                <i class="{{subMenuItem.icon}} ml-1"></i>
                <p class="ml-2">
                  {{subMenuItem.title}}
                  <i class="right fas fa-angle-left" *ngIf="subMenuItem.submenu.length > 0" ></i>
                </p>
              </a>
              <ul class="nav nav-treeview" *ngIf="subMenuItem.submenu.length > 0" >
                <li class="nav-item" *ngFor="let childSubMenuItem of subMenuItem.submenu" >
                  <a routerLink="{{ childSubMenuItem.link }}" class="{{childSubMenuItem.class}}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>{{childSubMenuItem.title}}</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="nav-item" style="cursor: pointer;">
          <a (click)="logout()" class="nav-link ">
            <i class="fas fa-sign-out-alt ml-2"></i>
            <p class="ml-2">
              Salir
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
